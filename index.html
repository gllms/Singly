<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Singly</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<link rel="stylesheet" href="style.css">
</head>

<body onload="$('#text').focus()">
	<nav>
		<div class="nav-wrapper blue">
			&nbsp;&nbsp;
			<a href="#!" class="brand-logo">Singly</a>
			<ul class="right hide-on-med-and-down" id="controls">
				<li><a class="waves-effect" onclick="prev()"><i class="material-icons">arrow_back</i></a></li>
				<li><a class="waves-effect" onclick="next()"><i class="material-icons">arrow_forward</i></a></li>
				<li><a class="waves-effect" onclick="esc()"><i class="material-icons">cancel</i></a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div id="input">
			<div class="input-field">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s12">
								<textarea id="text" class="materialize-textarea"></textarea>
								<label for="text">Type your sentences, seperated by enters.</label>
							</div>
						</div>
						<a onclick="start()" class="btn waves-effect blue">START</a>
					</form>
				</div>
			</div>
		</div>
		<div id="sentence">
			<h1 id="singly"></h1>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
